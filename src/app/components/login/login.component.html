<div>
  <section class="mat-typography items-center justify-center">
    <div class="flex items-center justify-center mt-5">
      <h1> My gaming Library </h1>
    </div>
  </section>

  <form class="login material">

    <div style="width: 75%;">
      <mat-form-field style="width: 100%;">
        <mat-label for="username"> Email: </mat-label>
        <input matInput type="text" formControlName="email" class="inputField" placeholder="Email" type="text"
          required />
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Introduce un email válido
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email es <strong>necesario</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div style="width: 75%;">
      <mat-form-field style="width: 100%;">
        <mat-label for="username"> Contraseña: </mat-label>
        <input matInput type="password" formControlName="password" class="inputField" placeholder="Password" required />

        <mat-error *ngIf="passwordFormControl.hasError('required')">
          La contraseña es <strong>necesaria</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <button type="submit" aria-live="polite" class="button block" (click)="handleLogin()">
        Login
      </button>
      <div class="mt-3">  
        <p> O </p>
      </div>
      <button aria-live="polite" class="button block">
        Sign Up
      </button>
    </div>
  </form>

</div>

<div *ngIf="displayErrorMessage" class="error-message">
  Oops, ha ocurrido un error. Por favor, inténtalo de nuevo más tarde.
</div>
