<div>
  <section class="mat-typography items-center justify-center">
    <div class="flex items-center justify-center mt-5">
      <h1> My gaming Library </h1>
    </div>
  </section>

  <form class="login material">

    <div style="width: 75%;">
      <mat-form-field style="width: 100%;">
        <mat-label for="username"> Email: </mat-label>
        
        <input matInput name="email" type="text" [(ngModel)]="email" class="inputField" placeholder="Email" type="text"
          required autocomplete="username" />

      </mat-form-field>
    </div>

    <div style="width: 75%;">
      <mat-form-field style="width: 100%;">
        <mat-label for="username"> Contraseña: </mat-label>

        <input matInput name="password" type="password" [(ngModel)]="password" class="inputField" placeholder="Password" autocomplete="current-password" required />

      </mat-form-field>
    </div>

    <div>
      <button type="button" aria-live="polite" class="button block" (click)="handleLogin()">
        Login
      </button>
      <div class="mt-3">  
        <p> O </p>
      </div>
      <button type="button" aria-live="polite" class="button block" (click)="handleSignUp()">
        Sign Up
      </button>
    </div>
  </form>

</div>

<div *ngIf="displayErrorMessage" class="error-message">
  Oops, ha ocurrido un error. Por favor, inténtalo de nuevo más tarde.
</div>
