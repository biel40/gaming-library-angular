<div class="flex items-center justify-center flex-col mt-10">
    <div>
        <h2>Add new game</h2>
    </div>
    <div class="mt-5 w-1/2">
        <form class="login material">
            <div class="w-full">
                <mat-form-field class="w-full">
                    <mat-label for="username"> Videogame Name </mat-label>
                    <input matInput type="text" [(ngModel)]="videogameName" name="videogameName" class="inputField"
                        placeholder="Videogame Name" required />
                </mat-form-field>
            </div>
        </form>
    </div>

    <button class="mt-6 hover:bg-white hover:text-black" (click)="addVideogame()">
        Add Videogame
    </button>

    <div>
        <!-- Button to go back -->
        <button class="mt-6 hover:bg-white hover:text-black" (click)="goBack()">
            Go Back
        </button>
    </div>
</div>
